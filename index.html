<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mobile.css" />
    <link
      rel="stylesheet"
      href="tablet.css"
      media="(min-width: 768px) and (max-width: 1024px)"
    />
    <link rel="stylesheet" href="desktop.css" media="(min-width: 1024px)" />
    <title>Flag Master</title>
  </head>
  <body>
    <header>
      <nav>
        <section class="logo-titre">
          <img src="/images/logoWorld.png" alt="logoFlagMaster" />
          <h1>Flag Master</h1>
        </section>
      </nav>
    </header>
    <main>
      <section class="carte">
        <div id="welcome_text">
          <h2 class="h2top">Welcome to our Flag Master</h2>
          <h2 class="h2bot">Are you a Flag pro?</h2>
        </div>
        <button id="start-button">Get started</button>
      </section>
    </main>
    <footer>
      <section id="footer-box">
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
        <div id="hint-giveup">
          <div>
            <img src="/images/ampoule.png" alt="hint" />
          </div>
          <div>
            <button id="give-up-button">I give up!</button>
          </div>
        </div>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
